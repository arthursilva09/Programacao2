{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{% static 'webform/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'webform/css/consultar_vendas.css' %}">
  <title>Login - loja</title>
</head>
<body>
  <main class="main-consultar-vendas">
    <div class="content-adicionar-venda">
      <a class="adicionar-venda" href="{% url 'cadastrar-venda' %}">+</a>
    </div>
    
    <ul class="lista-vendas">
      <li>
        <h3>Data</h3>
        <h2>Cliente</h2>
        <h3>Valor</h3>
      </li>
      {% for item in vendas %}
        <li>
          <h3>{{item.data_venda}}</h3>
          <h2>{{item.cliente}}</h2> 
          <h3>{{item.valor_total}}</h3> 
        </li>
      {% endfor %}
    </ul>
  </main>

  <script src="{% static 'webform/js/vendas.js' %}"></script>

</body>
</html>
